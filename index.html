<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pomodoro</title>
		<link rel="stylesheet" href="index.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<header>
			<h1>The Pomodoro Clock</h1>
			<h3>Version 1.0</h3>
		</header>	
		<div class="clock">
			<section class="times">
				<a id="hours">30</a>
				<a>:</a>
				<a id="minutes">00</a>
				<a>:</a>
				<a id="seconds">00</a>
			</section>
			<section class="sets">
				<button class="set-play">play</button>
				<button class="set-pause">pause</button>
				<button class="set-reset">reset</button>
			</section>
		</div>
	</body>
</html>
